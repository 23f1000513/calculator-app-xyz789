<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .calculator {
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 320px;
            padding: 20px;
            border: 1px solid #555;
        }

        #calculator-display {
            background-color: #222;
            color: #fff;
            font-size: 3em;
            padding: 20px;
            border-radius: 5px;
            text-align: right;
            margin-bottom: 20px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            box-sizing: border-box;
        }

        .calculator-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .btn {
            background-color: #555;
            color: #fff;
            border: none;
            padding: 20px;
            font-size: 1.5em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            user-select: none; /* Prevent text selection on button press */
        }

        .btn:hover {
            background-color: #777;
        }

        .btn:active {
            background-color: #444;
        }

        .btn.operator {
            background-color: #f99000;
        }

        .btn.operator:hover {
            background-color: #ffb040;
        }

        .btn.operator:active {
            background-color: #d97000;
        }

        .btn.clear {
            background-color: #d33;
        }

        .btn.clear:hover {
            background-color: #e44;
        }

        .btn.clear:active {
            background-color: #b22;
        }

        .btn.equals {
            background-color: #28a745;
        }

        .btn.equals:hover {
            background-color: #30c050;
        }

        .btn.equals:active {
            background-color: #208035;
        }

        .btn.zero {
            grid-column: span 4; /* Make zero button span the entire row */
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div id="calculator-display">0</div>
        <div class="calculator-buttons">
            <button class="btn clear" data-action="clear">C</button>
            <button class="btn operator" data-action="divide">/</button>
            <button class="btn operator" data-action="multiply">*</button>
            <button class="btn operator" data-action="subtract">-</button>

            <button class="btn" data-action="digit">7</button>
            <button class="btn" data-action="digit">8</button>
            <button class="btn" data-action="digit">9</button>
            <button class="btn operator" data-action="add">+</button>

            <button class="btn" data-action="digit">4</button>
            <button class="btn" data-action="digit">5</button>
            <button class="btn" data-action="digit">6</button>
            <button class="btn" data-action="decimal">.</button>

            <button class="btn" data-action="digit">1</button>
            <button class="btn" data-action="digit">2</button>
            <button class="btn" data-action="digit">3</button>
            <button class="btn equals" data-action="calculate">=</button>

            <button class="btn zero" data-action="digit">0</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('calculator-display');
        const buttons = document.querySelector('.calculator-buttons');

        let displayValue = '0';
        let firstOperand = null;
        let operator = null;
        let waitingForSecondOperand = false;

        function updateDisplay() {
            display.textContent = displayValue;
        }

        function inputDigit(digit) {
            if (waitingForSecondOperand === true) {
                displayValue = digit;
                waitingForSecondOperand = false;
            } else {
                displayValue = displayValue === '0' ? digit : displayValue + digit;
            }
            updateDisplay();
        }

        function inputDecimal(dot) {
            if (waitingForSecondOperand === true) {
                displayValue = '0.';
                waitingForSecondOperand = false;
                updateDisplay();
                return;
            }
            if (!displayValue.includes(dot)) {
                displayValue += dot;
            }
            updateDisplay();
        }

        function handleOperator(nextOperator) {
            const inputValue = parseFloat(displayValue);

            if (operator && waitingForSecondOperand) {
                operator = nextOperator;
                return;
            }

            if (firstOperand === null && !isNaN(inputValue)) {
                firstOperand = inputValue;
            } else if (operator) {
                const result = calculate(firstOperand, operator, inputValue);
                if (result === 'Error') {
                    displayValue = 'Error';
                    firstOperand = null;
                    operator = null;
                    waitingForSecondOperand = false;
                    updateDisplay();
                    return;
                }
                displayValue = String(result);
                firstOperand = result;
            }

            waitingForSecondOperand = true;
            operator = nextOperator;
            updateDisplay();
        }

        function calculate(first, op, second) {
            if (op === '+') {
                return first + second;
            } else if (op === '-') {
                return first - second;
            } else if (op === '*') {
                return first * second;
            } else if (op === '/') {
                if (second === 0) {
                    return 'Error'; // Division by zero error handling
                }
                return first / second;
            }
            return second; 
        }

        function resetCalculator() {
            displayValue = '0';
            firstOperand = null;
            operator = null;
            waitingForSecondOperand = false;
            updateDisplay();
        }

        buttons.addEventListener('click', (event) => {
            const { target } = event;

            if (!target.matches('button')) {
                return;
            }

            const action = target.dataset.action;
            const buttonContent = target.textContent;

            if (action === 'digit') {
                inputDigit(buttonContent);
                return;
            }

            if (action === 'decimal') {
                inputDecimal(buttonContent);
                return;
            }

            if (action === 'clear') {
                resetCalculator();
                return;
            }

            if (action === 'calculate') { // Equals button
                if (firstOperand === null || operator === null || waitingForSecondOperand) {
                    return; // No operation to perform or waiting for second operand
                }
                const inputValue = parseFloat(displayValue);
                const result = calculate(firstOperand, operator, inputValue);

                if (result === 'Error') { // Handle division by zero
                    displayValue = 'Error';
                    firstOperand = null;
                    operator = null;
                    waitingForSecondOperand = false;
                } else {
                    displayValue = String(result);
                    firstOperand = parseFloat(displayValue); // Allow chaining operations with result
                    operator = null; // Clear operator after calculation
                    waitingForSecondOperand = true; // Next digit starts new number
                }
                updateDisplay();
                return;
            }

            // Handle operators (+, -, *, /)
            if (action === 'add' || action === 'subtract' || action === 'multiply' || action === 'divide') {
                handleOperator(buttonContent);
                return;
            }
        });

        // Initialize display
        updateDisplay();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <!-- CDN for Bootstrap for basic styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa; /* Light background for a clean look */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px; /* Add some padding for smaller screens */
            box-sizing: border-box;
        }
        .calculator {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 320px; /* Constrain width for a compact, user-friendly look */
            width: 100%; /* Ensure it's responsive up to max-width */
        }
        .display {
            background-color: #222;
            color: #fff;
            font-size: 2.5em;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: right;
            overflow-x: auto; /* Allow horizontal scrolling for long numbers */
            white-space: nowrap;
            min-height: 60px; /* Ensure a consistent display area height */
            display: flex; /* Use flexbox for vertical alignment */
            align-items: center; /* Center content vertically */
            justify-content: flex-end; /* Align content to the right */
        }
        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .buttons-grid button {
            width: 100%;
            padding: 15px;
            font-size: 1.5em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            height: 60px; /* Uniform height for all buttons */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .buttons-grid button.number,
        .buttons-grid button.decimal {
            background-color: #e0e0e0;
            color: #333;
        }
        .buttons-grid button.number:hover,
        .buttons-grid button.decimal:hover {
            background-color: #d0d0d0;
        }
        .buttons-grid button.operator {
            background-color: #f0a000; /* Orange for operators */
            color: #fff;
        }
        .buttons-grid button.operator:hover {
            background-color: #e09000;
        }
        .buttons-grid button.clear,
        .buttons-grid button.equals {
            background-color: #007bff; /* Blue for clear/equals */
            color: #fff;
        }
        .buttons-grid button.clear:hover,
        .buttons-grid button.equals:hover {
            background-color: #0056b3;
        }
        /* Specific button sizing */
        #clear {
            grid-column: span 2; /* AC button spans 2 columns */
        }
        #zero {
            grid-column: span 2; /* 0 button spans 2 columns */
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div id="display" class="display mb-3">0</div>
        <div class="buttons-grid">
            <button class="btn clear" id="clear">AC</button>
            <button class="btn operator" id="divide">/</button>
            <button class="btn operator" id="multiply">*</button>

            <button class="btn number" id="seven">7</button>
            <button class="btn number" id="eight">8</button>
            <button class="btn number" id="nine">9</button>
            <button class="btn operator" id="subtract">-</button>

            <button class="btn number" id="four">4</button>
            <button class="btn number" id="five">5</button>
            <button class="btn number" id="six">6</button>
            <button class="btn operator" id="add">+</button>

            <button class="btn number" id="one">1</button>
            <button class="btn number" id="two">2</button>
            <button class="btn number" id="three">3</button>
            <button class="btn equals" id="equals">=</button>

            <button class="btn number" id="zero">0</button>
            <button class="btn decimal" id="decimal">.</button>
            <!-- The last cell in the grid will be empty, which is acceptable for this layout -->
        </div>
    </div>

    <script>
        const display = document.getElementById('display');
        const buttons = document.querySelectorAll('.buttons-grid button');

        let currentInput = '0';
        let previousInput = '';
        let operator = null;
        let waitingForSecondOperand = false;

        function updateDisplay() {
            display.textContent = currentInput;
        }

        function clearCalculator() {
            currentInput = '0';
            previousInput = '';
            operator = null;
            waitingForSecondOperand = false;
            updateDisplay();
        }

        function appendNumber(number) {
            // If an error is displayed or waiting for a new operand, start fresh
            if (currentInput.startsWith('Error') || waitingForSecondOperand) {
                currentInput = number;
                waitingForSecondOperand = false;
            } else {
                currentInput = currentInput === '0' ? number : currentInput + number;
            }
            updateDisplay();
        }

        function appendDecimal() {
            // If an error is displayed or waiting for a new operand, start with "0."
            if (currentInput.startsWith('Error') || waitingForSecondOperand) {
                currentInput = '0.';
                waitingForSecondOperand = false;
            } else if (!currentInput.includes('.')) {
                currentInput += '.';
            }
            updateDisplay();
        }

        function handleOperator(nextOperator) {
            // If an error is displayed, clear it before proceeding
            if (currentInput.startsWith('Error')) {
                clearCalculator();
                return;
            }

            const inputValue = parseFloat(currentInput);

            if (operator && waitingForSecondOperand) {
                // If an operator was just pressed, and we're waiting for the second operand,
                // just update the operator (e.g., 5 + * becomes 5 * )
                operator = nextOperator;
                return;
            }

            if (previousInput === '') {
                previousInput = inputValue;
            } else if (operator) {
                const result = operate(previousInput, inputValue, operator);
                if (typeof result === 'string' && result.startsWith('Error')) {
                    currentInput = result;
                    previousInput = '';
                    operator = null;
                    waitingForSecondOperand = false;
                    updateDisplay();
                    return;
                }
                currentInput = String(result);
                previousInput = result;
            }

            waitingForSecondOperand = true;
            operator = nextOperator;
            updateDisplay();
        }

        function operate(num1, num2, op) {
            switch (op) {
                case '+': return num1 + num2;
                case '-': return num1 - num2;
                case '*': return num1 * num2;
                case '/':
                    if (num2 === 0) {
                        return 'Error: Div by 0';
                    }
                    return num1 / num2;
                default: return num2;
            }
        }

        function calculate() {
            if (!operator || waitingForSecondOperand || currentInput.startsWith('Error')) return;

            const secondOperand = parseFloat(currentInput);
            const firstOperand = previousInput;

            let result = operate(firstOperand, secondOperand, operator);

            if (typeof result === 'string' && result.startsWith('Error')) {
                currentInput = result;
                previousInput = '';
                operator = null;
                waitingForSecondOperand = false;
            } else {
                currentInput = String(result);
                previousInput = result;
                operator = null;
                waitingForSecondOperand = true;
            }
            updateDisplay();
        }

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                const buttonText = button.textContent;
                const buttonId = button.id;

                if (button.classList.contains('number')) {
                    appendNumber(buttonText);
                } else if (button.classList.contains('operator')) {
                    handleOperator(buttonText);
                } else if (buttonId === 'decimal') {
                    appendDecimal();
                } else if (buttonId === 'clear') {
                    clearCalculator();
                } else if (buttonId === 'equals') {
                    calculate();
                }
            });
        });

        // Initialize display when the script loads
        updateDisplay();
    </script>
</body>
</html>
